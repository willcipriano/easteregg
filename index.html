      <p> <img src="l̷͙̪̅õ̶̥̥̇c̷̨̭̕ů̶͖͝t̶͉̍͝u̶̢̍s̸̱͐ ̵̡̝̈́̍o̴͖͝f̸̹͇̎ ̷̻͋̑b̴̳̖͑̌o̷̰͐r̶͖̮̾ģ̴̮̓̐.jpg"> </p> 
       <p> <i>𝙄 𝙖𝙢 𝙇𝙤𝙘𝙪𝙩𝙪𝙨 𝙤𝙛 𝘽𝙤𝙧𝙜. 𝙍𝙚𝙨𝙞𝙨𝙩𝙖𝙣𝙘𝙚 𝙞𝙨 𝙛𝙪𝙩𝙞𝙡𝙚. 𝙔𝙤𝙪𝙧 𝙡𝙞𝙛𝙚 𝙖𝙨 𝙞𝙩 𝙝𝙖𝙨 𝙗𝙚𝙚𝙣 𝙞𝙨 𝙤𝙫𝙚𝙧. 𝙁𝙧𝙤𝙢 𝙩𝙝𝙞𝙨 𝙩𝙞𝙢𝙚 𝙛𝙤𝙧𝙬𝙖𝙧𝙙, 𝙮𝙤𝙪 𝙬𝙞𝙡𝙡 𝙨𝙚𝙧𝙫𝙞𝙘𝙚 𝙪𝙨.</i> </p>
